
<div class="container">
  <h1>Booking Bus</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Tài Xế</h3>
      <ng-container *ngFor="let seat of listSeat; let index = index">
        <app-seat [seat]="seat"></app-seat>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h3>Danh sách ghế đã chọn</h3>
      <div class="row">
        <ng-container *ngIf="danhSachGhe">
          <div class="col-sm-3" *ngFor="let seat of danhSachGhe">
            <app-seat [seat]="seat"></app-seat>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
